jwt.secret=myfancysecret
server.port=8080
spring.application.name=users-api

# H2 Database configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate - AUTO GENERA LAS TABLAS
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# H2 Console
spring.h2.console.enabled=true

# DESHABILITAR ZIPKIN (causa problemas en Azure)
# spring.zipkin.baseUrl=http://127.0.0.1:9411/
# spring.sleuth.sampler.percentage=100.0

# Logging para debugging
logging.level.com.elgris.usersapi=INFO
logging.level.org.springframework.jdbc=DEBUG